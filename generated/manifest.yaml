apiVersion: v1
kind: Namespace
metadata:
  labels:
    app.kubernetes.io/app: fortune-teller
  name: fortune-teller
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/app: fortune-teller
  name: fortune-service
  namespace: fortune-teller
spec:
  ports:
  - name: grpc
    port: 50051
    targetPort: 50051
  selector:
    app.kubernetes.io/app: fortune-teller
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app.kubernetes.io/app: fortune-teller
  name: fortune-app
  namespace: fortune-teller
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/app: fortune-teller
  strategy: {}
  template:
    metadata:
      annotations:
        config.linkerd.io/proxy-image: gcr.io/linkerd-io/proxy:ver-protocol-error-fix-0
        config.linkerd.io/proxy-log-level: warn,linkerd2_proxy=info,h2=debug
        linkerd.io/created-by: linkerd/cli stable-2.3.2
        linkerd.io/identity-mode: default
        linkerd.io/proxy-version: stable-2.3.2
      creationTimestamp: null
      labels:
        app.kubernetes.io/app: fortune-teller
        linkerd.io/control-plane-ns: linkerd
        linkerd.io/proxy-deployment: fortune-app
    spec:
      containers:
      - env:
        - name: GODEBUG
          value: http2debug=2
        image: quay.io/kubernetes-ingress-controller/grpc-fortune-teller:0.1
        name: fortune-app
        ports:
        - containerPort: 50051
          name: grpc
        resources: {}
      - env:
        - name: LINKERD2_PROXY_LOG
          value: warn,linkerd2_proxy=info,h2=debug
        - name: LINKERD2_PROXY_DESTINATION_SVC_ADDR
          value: linkerd-destination.linkerd.svc.cluster.local:8086
        - name: LINKERD2_PROXY_CONTROL_LISTEN_ADDR
          value: 0.0.0.0:4190
        - name: LINKERD2_PROXY_ADMIN_LISTEN_ADDR
          value: 0.0.0.0:4191
        - name: LINKERD2_PROXY_OUTBOUND_LISTEN_ADDR
          value: 127.0.0.1:4140
        - name: LINKERD2_PROXY_INBOUND_LISTEN_ADDR
          value: 0.0.0.0:4143
        - name: LINKERD2_PROXY_DESTINATION_PROFILE_SUFFIXES
          value: svc.cluster.local.
        - name: LINKERD2_PROXY_INBOUND_ACCEPT_KEEPALIVE
          value: 10000ms
        - name: LINKERD2_PROXY_OUTBOUND_CONNECT_KEEPALIVE
          value: 10000ms
        - name: _pod_ns
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: LINKERD2_PROXY_DESTINATION_CONTEXT
          value: ns:$(_pod_ns)
        - name: LINKERD2_PROXY_IDENTITY_DIR
          value: /var/run/linkerd/identity/end-entity
        - name: LINKERD2_PROXY_IDENTITY_TRUST_ANCHORS
          value: |
            -----BEGIN CERTIFICATE-----
            MIIBgjCCASmgAwIBAgIBATAKBggqhkjOPQQDAjApMScwJQYDVQQDEx5pZGVudGl0
            eS5saW5rZXJkLmNsdXN0ZXIubG9jYWwwHhcNMTkwNjExMTU0OTM5WhcNMjAwNjEw
            MTU0OTU5WjApMScwJQYDVQQDEx5pZGVudGl0eS5saW5rZXJkLmNsdXN0ZXIubG9j
            YWwwWTATBgcqhkjOPQIBBggqhkjOPQMBBwNCAASR4P7mda6FbnOeVQ5ULRvG77Wv
            4Q+mTb0EiGUBNnRFVtSgSJy9maVH160BvMgTZYceFA281JbNYINwLEa09MYto0Iw
            QDAOBgNVHQ8BAf8EBAMCAQYwHQYDVR0lBBYwFAYIKwYBBQUHAwEGCCsGAQUFBwMC
            MA8GA1UdEwEB/wQFMAMBAf8wCgYIKoZIzj0EAwIDRwAwRAIgLpRXidBcJ5rKRYV1
            lTBRUMY7rlZl+/hGuo9AuFeoSwECIBLtSKynWSF0zisl3zDevolN0A8KAxmm7+hF
            xMg5qBvc
            -----END CERTIFICATE-----
        - name: LINKERD2_PROXY_IDENTITY_TOKEN_FILE
          value: /var/run/secrets/kubernetes.io/serviceaccount/token
        - name: LINKERD2_PROXY_IDENTITY_SVC_ADDR
          value: linkerd-identity.linkerd.svc.cluster.local:8080
        - name: _pod_sa
          valueFrom:
            fieldRef:
              fieldPath: spec.serviceAccountName
        - name: _l5d_ns
          value: linkerd
        - name: _l5d_trustdomain
          value: cluster.local
        - name: LINKERD2_PROXY_IDENTITY_LOCAL_NAME
          value: $(_pod_sa).$(_pod_ns).serviceaccount.identity.$(_l5d_ns).$(_l5d_trustdomain)
        - name: LINKERD2_PROXY_IDENTITY_SVC_NAME
          value: linkerd-identity.$(_l5d_ns).serviceaccount.identity.$(_l5d_ns).$(_l5d_trustdomain)
        - name: LINKERD2_PROXY_DESTINATION_SVC_NAME
          value: linkerd-controller.$(_l5d_ns).serviceaccount.identity.$(_l5d_ns).$(_l5d_trustdomain)
        image: gcr.io/linkerd-io/proxy:ver-protocol-error-fix-0:stable-2.3.2
        imagePullPolicy: IfNotPresent
        livenessProbe:
          httpGet:
            path: /metrics
            port: 4191
          initialDelaySeconds: 10
        name: linkerd-proxy
        ports:
        - containerPort: 4143
          name: linkerd-proxy
        - containerPort: 4191
          name: linkerd-admin
        readinessProbe:
          httpGet:
            path: /ready
            port: 4191
          initialDelaySeconds: 2
        resources: {}
        securityContext:
          runAsUser: 2102
        terminationMessagePolicy: FallbackToLogsOnError
        volumeMounts:
        - mountPath: /var/run/linkerd/identity/end-entity
          name: linkerd-identity-end-entity
      initContainers:
      - args:
        - --incoming-proxy-port
        - "4143"
        - --outgoing-proxy-port
        - "4140"
        - --proxy-uid
        - "2102"
        - --inbound-ports-to-ignore
        - 4190,4191
        image: gcr.io/linkerd-io/proxy-init:stable-2.3.2
        imagePullPolicy: IfNotPresent
        name: linkerd-init
        resources: {}
        securityContext:
          capabilities:
            add:
            - NET_ADMIN
          privileged: false
          runAsNonRoot: false
          runAsUser: 0
        terminationMessagePolicy: FallbackToLogsOnError
      volumes:
      - emptyDir:
          medium: Memory
        name: linkerd-identity-end-entity
status: {}
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    certmanager.k8s.io/cluster-issuer: letsencrypt-prod-cluster
    kubernetes.io/ingress.class: grpc
    nginx.ingress.kubernetes.io/backend-protocol: GRPC
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header l5d-dst-override $service_name.$namespace.svc.cluster.local:50051;
      proxy_hide_header l5d-remote-ip;
      proxy_hide_header l5d-server-id;
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  labels:
    app.kubernetes.io/app: fortune-teller
  name: fortune-ingress
  namespace: fortune-teller
spec:
  rules:
  - host: fortune-teller.tree.outstandingwombat.com
    http:
      paths:
      - backend:
          serviceName: fortune-service
          servicePort: grpc
  tls:
  - hosts:
    - fortune-teller.tree.outstandingwombat.com
    secretName: fortune-teller.tree.outstandingwombat.com-tls
---
